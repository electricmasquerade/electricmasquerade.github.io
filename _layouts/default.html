<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="Electric Masquerade, 3D printing, Blender, game development, portfolio">

    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <img src="/images/banner.webp" alt="Banner Image" class="banner">
        <nav>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.md">About Me</a></li>
                <li><a href="/projects.md">Projects</a></li>
                <li><a href="/contact.md">Contact</a></li>
            </ul>
        </nav>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }} <!-- This will be replaced with the content of individual pages -->
    </main>

    <footer>
        <p>&copy; 2024 Electric Masquerade. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="/js/scripts.js"></script>
</body>
</html>
